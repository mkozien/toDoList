<app-navbar></app-navbar>
<div class="container">
    <div class="row" id="top-row">
        <div class="col-4">
            <div class="item-title">
                <div class="item-title-text">DODAJ ZADANIE</div>
            </div>
            <div class="add-item-form">
                <form class="form-container" (ngSubmit)="addCurrentTask(form)" #form="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nazwa zadania" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                        <div class="task-priority">
                            <div class="task-priority-text">
                                <input type="checkbox" class="form-check-input" name="priority"
                                    id="priority-check" value="true" ngModel>
                                <label class="form-check-label" for="priority-check">Oznacz jako priorytet</label>
                            </div>
                        </div>
                    </div>
                    <div class="add-button-div">
                        <button type="submit" class="btn btn-success add-button" [disabled]="!form.valid && form.touched">Dodaj</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">
            <div class="item-title">
                <div class="item-title-text">AKTUALNE ZADANIA</div>
            </div>
            <div class="tasks-div">
                <div class="pending-task">
                    <div class="row">
                        <div class="col-9 pending-task-div">
                            <div class="pending-task-text">Przykład aktualnego zadania</div>
                        </div>
                        <div class="col-3 pending-task-icon-div">
                            <div class="task-icon-div">
                                <span class="bi bi-flag task-icon"></span>
                                <span class="bi bi-check2-square task-icon"></span>
                                <span class="bi bi-trash task-icon"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-8">
            <div class="item-title">
                <div class="item-title-text">WYKONANE ZADANIA</div>
            </div>
            <div class="tasks-div">
                <div class="done-task">
                    <div class="row">
                        <div class="col-9 pending-task-div">
                            <div class="done-task-text">Przykład wykonanego zadania</div>
                        </div>
                        <div class="col-3 pending-task-icon-div">
                            <div class="task-icon-div">
                                <span class="bi bi-arrow-counterclockwise task-icon"></span>
                                <span class="bi bi-trash task-icon"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
